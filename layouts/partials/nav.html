<nav class="nav" id="navigation">
  <ul class="nav__list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} class="active"
        {{end}} href="{{ .URL }}">{{ .Name }}</a>
      </li>
    {{ end }}
    <li id="theme-toggle">
      <div>
        <i class="fas fa-sun" id="sun"></i>
        <i class="fas fa-moon" id="moon"></i>
      </div>
    </li>
  </ul>
</nav>
